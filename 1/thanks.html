<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>感谢您的反馈</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 50px; }
    h1 { font-size: 24px; margin-bottom: 30px; }
    .thanks-message { font-size: 20px; color: #333; margin-top: 20px; }
    .flower {
      width: 50px; height: 50px; background-color: #FF4081; border-radius: 50%;
      animation: flower-animation 1s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes flower-animation {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>尊敬的顾客，我们已经收到您的反馈！</h1>
  <div class="flower"></div>
  <div class="thanks-message">
    请等待1-3天，我们会审核并通过电子邮件联系您。<br>
    请注意检查您的电子邮箱，如未收到，请查找垃圾邮件。
  </div>
</body>
</html>
